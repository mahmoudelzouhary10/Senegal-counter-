<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Count Up</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>العد التصاعدي لخسارة المغرب نهائي كأس أمم أفريقيا</h1>

    <img src="images/morocco.png" alt="صورة المغرب" class="main-img">

    <div id="counter">
      <div>
        <span id="days">0</span>
        يوم
      </div>
      <div>
        <span id="hours">0</span>
        ساعة
      </div>
      <div>
        <span id="minutes">0</span>
        دقيقة
      </div>
      <div>
        <span id="seconds">0</span>
        ثانية
      </div>
    </div>
  </div>

  <footer class="copyright">
    Coded by: <span>Mahmoud Elzouhary</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
